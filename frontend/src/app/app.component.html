<div class="page-wrapper">

	<p-menubar [model]="items"  styleClass="custom-menubar">
		<ng-template pTemplate="start">
			<img src="assets/img/logo.png" [height]="60" class="me-1"  alt="logo"/>
		</ng-template>
		<ng-template pTemplate="end">
			<div class="p-d-flex align-items-center">
				<b>{{ utilisateurConnecte?.nomEtPrenomAbrege() | titlecase }}</b>
				&nbsp;
				<button pButton pRipple icon="pi pi-power-off"
						class="p-button-danger text-white" (click)="deconnecter()" label="Deconnexion" *ngIf="utilisateurConnecte"></button>
				<button pButton pRipple icon="pi pi-power-off"
						class="p-button-danger text-white" (click)="connecter()" label="Connectez vous" *ngIf="! utilisateurConnecte"></button>
			</div>
		</ng-template>
	</p-menubar>
	<p-toast></p-toast>
	<app-hero-section />
	<router-outlet></router-outlet>
	<main id="main">
	</main>

<app-footer></app-footer>
</div>
