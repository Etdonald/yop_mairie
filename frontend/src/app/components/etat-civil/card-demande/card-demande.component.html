<section class="services py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let service of services">
          <div class="card service-card h-100 text-center p-4" (click)="goTo(service.lien)">
            <img [src]="service.image" [alt]="service.title" class="service-icon mx-auto">
            <div class="card-body">
              <h5 class="card-title">{{ service.title }}</h5>
              <p class="card-text">{{ service.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
